{% extends "about.html" %}
{% block posts %}
  {% if posts %}
    <div class="col-span-10 lg:col-span-6 p-6 pl-10 ">
    
      {% for post in posts %}
        {% if post.status != "draft" %}
          
        <div class=" shadow-md p-6 pb-6 hover:shadow-lg transition-all duration-300 rounded-xl ">
            <h2 class="text-lg font-semibold text-gray-900 mb-2">{{ post.title }}</h2>
            <div class="flex justify-between text-sm text-gray-500">
              <span class=" text-sm">{{post.created_at}}</span>
              <a href="{% url 'post_details' post.id %}" class="text-blue-500 hover:underline font-semibold">Read →</a>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    <div>
  {% else %}
  <div class="col-span-10 lg:col-span-6 p-6 space-y-2">
    <p class="font-semibold font-mono text-sm">You haven’t written any posts yet.</p>
  </div> 
  {% endif %}  
{% endblock %}
