<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete post</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <div class="bg-opacity-50 fixed inset-0 z-50 flex items-center justify-center">
    <div class="w-full max-w-sm rounded-xl bg-white p-6 shadow-lg border border-gray-300">
      <h2 class="mb-3 text-lg font-semibold text-gray-800">Are you sure?</h2>
      <p class="mb-5 text-gray-600">Cannot undone this task. </p>
      <form method="post">
      {% csrf_token %}
        <div class="flex gap-1 justify-end space-x-3">
            <button type="submit" class="rounded-2xl bg-red-600 px-5 py-2 text-white font-semibold transition hover:bg-red-700">Delete</button>
            <a href="{% url 'post_details' post.pk %}" class="rounded-2xl bg-gray-200 px-5 py-2 font-semibold transition hover:bg-gray-300">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
