<h1>All Blogs</h1>
<a href="{% url 'post_create' %}" 
   class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
  + create
</a>

{% for post in posts %}
  <h2>{{ post.title }}</h2>
    <a href="{% url 'post_details' post.pk %}"
       class='font-sans text-gray-500 hover:text-indigo-200 transition'>
      about
    </a>
  <p>by {{ post.author.username }} on {{ post.created_at }}</p>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}
