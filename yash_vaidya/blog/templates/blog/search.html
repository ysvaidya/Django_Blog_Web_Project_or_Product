{% extends "iindex.html" %}
{% block content %}
    <main class="min-h-screen ml-16 mt-16  grid grid-cols-10 px-28 py-10 bg-white">
        <div class='col-span-10 space-y-9 px-32'>
            {% if post %}
                {% for post in posts %}
                    <div class=" shadow-md p-6 pb-6 hover:shadow-lg transition-all duration-300 rounded-xl ">
                        <h2 class="text-lg font-semibold text-gray-900 mb-2">{{ post.title }}</h2>
                        <p class="text-gray-600 text-sm mb-3">{{ post.body|truncatewords:30 }}</p>
                        <div class="flex justify-between text-sm text-gray-500">
                            <span class=" text-sm">{{post.created_at}}</span>
                            <a href="{% url 'post_details' post.id %}" class="text-blue-500 hover:underline font-semibold">Read â†’</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
            <p>No post..</p>
            {% endif %} 
        </div>
    </main>
{% endblock  %}
