{% extends "iindex.html" %}
{% block content %}
  <main class="min-h-screen ml-16 mt-16  grid grid-cols-10 px-28 py-10 bg-white">
    <div class='col-span-10 space-y-9 px-32'>
      <h1 class=" text-2xl font-semibold text-black">Post Update</h1>
      
      <form method="POST" enctype="multipart/form-data" class="">
      {% csrf_token %}
        
        <div class="space-y-9">
          <div class="flex flex-col gap-2">
            <label for="title" class="font-semibold">
              Title*
            </label>
            {{ form.title }}
          </div>
          <div class="flex flex-col gap-2">
            <label for="content" class="font-semibold ">
              Content*
            </label>
            {{ form.body }}
          </div>
          <div class="flex justify-end gap-3">
            <button type="submit" 
              name="action" 
              value="draft"
              class="border border-gray-200 hover:border-hidden p-1 pl-5 pr-5 rounded-full text-black hover:bg-gray-100 font-semibold transition-all duration-300">
                Save Draft
            </button>
            <button type="submit"
              name="action" 
              value="publish"
              class= "border border-gray-200 hover:border-hidden p-1 pl-5 pr-5 rounded-full text-black hover:bg-gray-100 font-semibold transition-all duration-300">
                Save
            </button>
          </div>
        </div>
        
      </form>
      
    </div>
  </main>
{% endblock  %}
