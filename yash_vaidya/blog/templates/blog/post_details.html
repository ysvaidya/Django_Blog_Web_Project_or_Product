{% extends "iindex.html" %}
{% block content %}
<main class=" ml-16 mt-16 h-[calc(100vh-5rem)] grid grid-cols-10 px-40 py-10 bg-white ">
    <div class="col-span-10 space-y-9">
        {% if user.is_authenticated and user == post.author %}
        <div class=" flex items-center justify-end  gap-5">
            <a href="{% url 'post_update' post.id %}" class=" border hover:border-hidden border-gray-300 hover:bg-gray-100 whitespace-nowrap p-2 px-5 rounded-2xl font-semibold  ">Update Post</a>
            <a href="{% url 'post_delete' post.id %} " class=" border hover:border-hidden border-gray-300 hover:bg-gray-100 whitespace-nowrap p-2 px-5 rounded-2xl font-semibold">Delete Post</a>
        </div>
        {% endif %}
        
        <div class="border rounded-2xl px-16 p-6 space-y-8 ">
            <h1 class="flex flex-col items-center justify-center text-2xl font-bold"> 
                {{ post.title}}
            </h1>
            <p class=" ">
                {{ post.body|safe }}
            </p>
            <p class="flex flex-col items-end text-sm text-gray-600">
                {{post.created_at}}
            </p>
        </div>
    </div >
</main>

{% endblock  %}
