
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100 ">
        <div class="w-full max-w-md backdrop-blur-lg bg-white/70 rounded-3xl py-20 px-14 shadow-lg">
            <h1 class="text-3xl font-bold text-center text-black mb-6">Account Details</h1>

            <form method="POST" action="" class="space-y-7">
            {% csrf_token %}
                
                <div>
                    <label for="username"  class="pl-4 block text-sm text-gray-600 mb-1 font-semibold ">Email-Id</label>
                    <input type="email" name="email" id="mail"
                    class="w-full px-4 py-1.5 rounded-xl border border-gray-300 bg-gray-50 text-black text-sm placeholder-gray-400 focus:outline-none  "
                    placeholder="Enter email">
                </div>

                <div>
                    <label for="password" class="pl-4 block text-sm text-gray-600 mb-1 font-semibold ">Password</label>
                    <input type="password" name="password" id="password"
                    class="w-full px-4 py-1.5 rounded-xl border border-gray-300 bg-gray-50 text-black text-sm placeholder-gray-400 focus:outline-none"
                    placeholder="Password please">
                </div>
                <button type="submit"
                    class="w-full py-2 mt-4 rounded-xl bg-black focus:bg-white text-white focus:text-black  font-semibold  transition duration-300">
                    Login
                </button>
            </form>
            <p class="text-sm text-gray-400 text-center mt-6">
            Don't have an account? 
                <a href="{% url 'register' %}" class="text-black hover:underline font-semibold" >Sign In Here</a>
            </p>
        </div>
    </div>
