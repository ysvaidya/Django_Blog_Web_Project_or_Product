<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md backdrop-blur-lg bg-white/70 rounded-3xl py-20 px-14 shadow-lg">
    <h1 class="text-3xl font-semibold text-center text-black mb-6">Create Your Account</h1>

    <form method="POST" action="{% url 'register' %}" class="space-y-5">
      {% csrf_token %}
      {% if form.errors %}
        <div class="bg-red-100 text-red-600 text-sm rounded-lg p-3 mb-3">
          {{ form.errors }}
        </div>
      {% endif %}

      <!-- Username -->
      <div>
        <label for="username" class="pl-4 block text-sm text-gray-600 mb-1 font-semibold">Username</label>
        <input type="text" name="username" id="username" autofocus
          class="w-full px-4 py-1.5 rounded-xl border border-gray-400 text-black placeholder-gray-400 focus:outline-none placeholder:text-sm"
          placeholder="Enter username">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="pl-4 block text-sm text-gray-600 mb-1 font-semibold">Email</label>
        <input type="email" name="email" id="email"
          class="w-full px-4 py-1.5 rounded-xl border border-gray-400 text-black placeholder-gray-400 focus:outline-none placeholder:text-sm"
          placeholder="Enter email address">
      </div>

      <!-- Password -->
      <div>
        <label for="password1" class="pl-4 block text-sm text-gray-600 mb-1 font-semibold">Password</label>
        <input type="password" name="password1" id="password1"
          class="w-full px-4 py-1.5 rounded-xl border border-gray-400 text-black placeholder-gray-400 focus:outline-none placeholder:text-sm"
          placeholder="Enter password">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="password2" class="pl-4 block text-sm text-gray-600 mb-1 font-semibold">Confirm Password</label>
        <input type="password" name="password2" id="password2"
          class="w-full px-4 py-1.5 rounded-xl border border-gray-400 text-black placeholder-gray-400 focus:outline-none placeholder:text-sm"
          placeholder="Confirm password">
      </div>

      <!-- Register Button -->
      <button type="submit"
        class="w-full py-2 mt-4 rounded-xl bg-black text-white focus:bg-white focus:text-black font-semibold border border-gray-400 transition duration-300">
        Register
      </button>
    </form>

    <p class="text-sm text-gray-500 text-center mt-6">
      Already have an account?
      <a href="{% url 'login' %}" class="text-black hover:underline font-mono font-semibold">Login here</a>
    </p>
  </div>
</body>
</html>
