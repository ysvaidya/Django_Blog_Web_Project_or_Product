<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Blog Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        
        <!-- Left: Logo -->
        <div class="flex items-center">
          <a href="/" class="text-2xl font-bold text-gray-800">MyBlog</a>
        </div>
        
        <!-- Desktop Nav Links -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="#" class="text-gray-600 hover:text-indigo-500">Home</a>
          <a href="#" class="text-gray-600 hover:text-indigo-500">Categories</a>
          <a href="#" class="text-gray-600 hover:text-indigo-500">About</a>
          <a href="#" class="text-gray-600 hover:text-indigo-500">Contact</a>
        </div>
        
        <!-- Right: Buttons -->
        <div class="hidden md:flex items-center space-x-4">
          <button class="text-gray-600 hover:text-indigo-500">Search</button>
          <a href="#" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600">Sign in</a>
        </div>
        
        <!-- Mobile menu button -->
        <div class="flex md:hidden items-center">
          <button id="menu-btn" class="text-gray-600 hover:text-indigo-500 focus:outline-none">
            <!-- Hamburger icon -->
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

      </div>
    </div>

    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="hidden md:hidden px-4 pt-4 pb-3 space-y-3 bg-white border-t border-gray-200">
      <a href="#" class="block text-gray-600 hover:text-indigo-500">Home</a>
      <a href="#" class="block text-gray-600 hover:text-indigo-500">Categories</a>
      <a href="#" class="block text-gray-600 hover:text-indigo-500">About</a>
      <a href="#" class="block text-gray-600 hover:text-indigo-500">Contact</a>
      <a href="#" class="block px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600">Sign in</a>
    </div>
  </nav>

  <!-- Script to toggle mobile menu -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
